<head>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',
        filename='bootstrap.css')}}">
</head>
<div class ='container'>
    <br><br>
    <div class="row top-menu" >
        <div class="col-md-1"></div>
        <div class="col-md-5" style="background-color: #3b5998;">
            <h2 style="color:#ffffff;"><b>Restaurants</h2>
        </div>
        <div class="col-md-5 text-right" style="background-color: #3b5998;">
            <a href="{{url_for('showLogin')}}">
                <h2 style="color:#ffffff;">Login </h2>
            </a>
        </div>
    </div>
    <div class="row divider blue">
        <div class="col-md-12"></div>
    </div>
    <div class="row banner main">
        <div class="col-md-1"></div>
    </div>
    <div class = 'flash'>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li> <strong> {{ message }} </strong> </li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
    </div>
    <br><br>
    <div class="row padding-top padding-bottom" >
        <div class="col-md-1"></div>
        <div class="col-md-10 padding-none">
        </div>
        <div class="col-md-1"></div>
    </div>
    {% for restaurant in restaurants %}
    <a href = "{{url_for('restaurantMenu', restaurant_id = restaurant.id)}}">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10 restaurant-list" style="background-color: #3b5998; margin:2px">
                <h3 style="color:#ffffff;">{{restaurant.name}}</h3>
            </div>
            <div class="col-md-1"></div>
        </div>
    </a>
    {% endfor %}
</div>
